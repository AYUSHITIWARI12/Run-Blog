{% extends 'base.html' %}

{% block title %} contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}
<div class="container my-3">
     <h1><b>Contact R|_|N BLOG</b></h1>
<form method="post" action="/contact">
{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
  </div>
    <div class="form-group">
    <label for="content">Your Queries</label>

        <textarea class="form-control" name="content"  id="content" cols="10" rows="13"></textarea>
  </div>
  <div class="form-group">
    <label for="phone">Phone number</label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Confirm</label>
  </div>
  <button type="submit" class="btn btn-primary">Contact</button>

</form>
</div>
{% endblock body %}
